<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
	<script src="https://api-maps.yandex.ru/2.1/?apikey=14c6b200-64c7-4bbd-a40f-2ed96b9e5d15&lang=ru_RU"></script>
	<script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
	<script src="panel.js"></script>
	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	
    <div class='container mt-5'>
		<div class='row'>
			<div class="col-sm-3 d-flex align-items-stretch">
				<div class="category-button" data-category="Щит" id='billboard'>Щит</div>
			</div>
			<div class="col-sm-3 d-flex align-items-stretch">
				<div class="category-button" data-category="Суперсайт" id='supersite'>Суперсайт</div>
			</div>
			<div class="col-sm-3 d-flex align-items-stretch">
				<div class="category-button" data-category="Остановка транспорта" id='busStop'>Остновка</div>
			</div>
			<div class="col-sm-3 d-flex align-items-stretch">
				<div class="category-button" data-category="Тумба" id='tumba'>Тумба</div>
			</div>
		</div>
		<div class='row mt-5'>
			<div class="col-sm-3 d-flex align-items-stretch">
				<div class="category-button" data-category="Медиафасад" id='mediaFacade'>Медиафасад</div>
			</div>
			<div class="col-sm-3 d-flex align-items-stretch">
				<div class="category-button" data-category="Сити-борд" id='cityboard'>Сити-борд</div>
			</div>
			<div class="col-sm-3 d-flex align-items-stretch">
				<div class="category-button" data-category="Сити-формат" id='cityformat'>Сити-формат</div>
			</div>
			<div class="col-sm-3 d-flex align-items-stretch">
				<div class="category-button" data-category="Суперборд" id='superboard'>Суперборд</div>
			</div>
		</div>
		
		
		<button class="reset-button">Сброс</button>
  	</div>
	<div class='bg-dark mt-5'>
		<div id="mapContainer" class="map"></div>
	</div>
</body>
</html>
